<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <title>Black Metal hangman</title>
</head>

<body>

  <div class="col-4 text-center p-5 mx-auto pd-5">
    <h1>6 HANGMAN 6</h1>
  </div>

  <div class="container mt-5 pb-5">
    <div class="row">
      <div class="col-7 pt-5 pb-5 mb-5 text-center border bg-light">
        <img id="man"></img>
      </div>

      <div class="col-4 pt-5 pb-auto ml-auto border">
        <div class="row">
          <span id="instruct" class="col-12 py-3 mb-5 border border-top-0 border-right-0 border-left-0 text-center">2 Press any button to play 2</span>
        </div>
        <div class="row mt-3">
          <span id="winStats" class="col-12 text-center"><p>Wins : </p></span>
        </div>
        <div class="row">
          <span id="loseStats" class="col-12 text-center"><p>Losses : </p></span>
        </div>
        <div class="row text-center my-4">
          <span id="wordStats" class="col-12"><p>THE WORD</p></span>
        </div>
        <div class="row">
          <span id="guessStats" class="col-12 text-center"><p>Guesses Left : </p></span>
        </div>
        <div class="row">
          <span class="col-12 text-center"><p>Letters Guessed : </p></span>
        </div>
        <div class="row">
          <span id="letterStats" class="col-12 text-center"><p></p></span>
        </div>
      </div>
      
    </div>

  <script src="assets/javascript/game.js"></script>
  </body>

  </html>
